        <style>
            body {
                margin: 0;
                width: 1920px;
                height: 1080px;
                /* This is a workaround to hide the Figma embed footer, which is 48px tall */
                margin-bottom: -48px;
                overflow: hidden;
            }

            iframe {
                /* Hides scrollbars */
                overflow: hidden;
            }
        </style>

        <iframe id="iframe" style="border: none;" width="1920" height="1128"
            src="https://www.figma.com/embed?embed_host=share&url="
            allowfullscreen>
        </iframe>
    </body>
